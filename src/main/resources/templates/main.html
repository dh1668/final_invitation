    <th:block layout:fragment="script">
        <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel'). carousel({
                interval: 4000,
                pause: "hover",
                wrap: true,
                keyboard : true
            });
        });
        </script>
    </th:block>

    <th:block layout:fragment="css">
        <style>
        .carousel-inner > .item {
            height: 350px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 300px;
            position: absolute; top:0; left: 0;
            width: 100%;
            height: 100%;
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
        .carousel-item{
            padding-bottom:60px;
        }

    </style>

    <header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/item2/hanbok_images/img_bg_2.jpg);" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <div layout:fragment="content" style="min-width: 700px; max-width: 900px; margin: 50px auto 100px auto;">

                                <div id="demo" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                                        <li data-target="#demo" data-slide-to="1"></li>
                                        <li data-target="#demo" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100"
                                                 src="images/item2/slider-01.jpg"
                                                 alt="First slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100"
                                                 src="images/item2/slider-02.jpg"
                                                 alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100"
                                                 src="images/item2/slider-03.jpg"
                                                 alt="Third slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>

                                <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
                                <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
                                    <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + ' 검색 결과'"></p>
                                </div>

                                <!--메인화면 등록된 상품 코드 -->
                                <div class="row">
                                    <th:block th:each="item, status: ${items.getContent()}">
                                        <div class="col-md-4 margin">
                                            <div class="card">
                                                <a th:href="'/item/' +${item.id}" class="text-dark">
                                                    <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemName}" height="300">
                                                    <div class="card-body">
                                                        <h4 class="card-title">[[${item.itemName}]]</h4>
                                                        <p class="card-text">[[${item.itemDetail}]]</p>
                                                        <h3 class="card-title text-danger">[[${item.price}]]원</h3>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                                <!--메인화면 등록된 상품 코드 -->

                                <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
                                    <ul class="pagination justify-content-center">

                                        <li class="pagenation" th:classappend="${items.number eq 0}?'disabled':''">
                                            <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}"
                                               aria-label='Previous' class="page-link">
                                                <span style="color:black" aria-hidden='true'>Previous</span>
                                            </a>
                                        </li>

                                        <li class="pagenation" th:each="page: ${#numbers.sequence(start, end)}"
                                            th:classappend="${items.number eq page-1}?'active':''">
                                            <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}"
                                               th:inline="text" class="page-link">[[${page}]]</a>
                                        </li>

                                        <li class="pagenation" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                                            <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}"
                                               aria-label='Next' class="page-link">
                                                <span style="color:black" aria-hidden='true'>Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<script>
    var d = new Date(new Date().getTime() + 200 * 120 * 120 * 2000);

    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
